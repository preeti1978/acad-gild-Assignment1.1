<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <title>HTML5 Header section</title>

        <!-- HTML5 shim for IE8 support of HTML5 elements -->
        <!--[if lt IE 9]>
      <script src=“https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js”></script>
    <![endif]-->

</head>

<body>

    <header id="firstHeading" role="firstHeading">
        <h1>First Heading</h1>
        <p>First <u>Paragraph</u></p>
        <p>Second <i>Paragraph</i></p>
        <p>Third <b>Paragraph</b></p>
    </header>
    <header id="secondHeading" role="secondHeading">
    	<h2>Second Heading</h2>
    	<img src="scribble_comic_125.GIF" alt="Image not found">
    	<p>Second <i>Paragraph</i></p>
        <p>Third <b>Paragraph</b></p>
    </header>    
       
   


</body>

</html>
